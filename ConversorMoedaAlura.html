<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de moeda</title>
  <link rel="shortcut icon"
    href="https://www.flaticon.com/svg/vstatic/svg/715/715709.svg?token=exp=1617051651~hmac=333fc2a6eccda99c051fc66f67fab9b1">

  <link rel="stylesheet" href="style.css">

  <style>
    
  </style>
</head>

<body>
  <header>
    <h1>CONVERSOR DE MOEDA</h1>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-calculadora.svg">
  </header>

  <div class="calculadora">
    <main>
      <div class="classe1">
        <a>Insira um valor</a>
        </br>
        <input type="text"></input>
        </br>
        <div class="grid-container">
          <div class="grid-item" onclick="AddTexto(0)">0</div>
          <div class="grid-item" onclick="AddTexto(1)">1</div>
          <div class="grid-item" onclick="AddTexto(2)">2</div>
          <div class="grid-item" onclick="AddTexto(3)">3</div>
          <div class="grid-item" onclick="AddTexto(4)">4</div>
          <div class="grid-item" onclick="AddTexto(5)">5</div>
          <div class="grid-item" onclick="AddTexto(6)">6</div>
          <div class="grid-item" onclick="AddTexto(7)">7</div>
          <div class="grid-item" onclick="AddTexto(8)">8</div>
          <div class="grid-item last" onclick="AddTexto(9)">9</div>
        </div>
        <button onclick="limpa()">Limpar</button>
        <button onclick="converte()">CONVERTER</button>
      </div>
      <div class="classe2">
        <label class="result"></label>
      </div>

    </main>
  </div>
</body>
<script src="./script.js" type="text/javascript"></script>

</html>
